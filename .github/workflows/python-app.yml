name: CI - FastAPI com Poetry e Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Instalar dependÃªncias com Poetry
        run: poetry install --no-root --no-interaction

      - name: Executar testes
        run: poetry run pytest

      # ğŸ”¥ ETAPA NOVA: Build da imagem Docker
      - name: Construir imagem Docker
        run: docker build -t fastapi-app:latest .

      # (Opcional) Rodar o container para garantir que sobe sem erro
      - name: Rodar container (verificaÃ§Ã£o simples)
        run: |
          docker run --rm -d -p 8000:8000 --name test-container fastapi-app:latest
          sleep 5  # Espera o container subir
          docker logs test-container  # Mostra logs do container
          docker stop test-container
